{% extends 'base.html' %}

{% block content %}
	<h2>Liste des binets actifs</h2>
	{% for binet in liste_binets %}
		<div class="binet">
			<h3>{{ binet.nom }}</h3>
			<p>{{ binet.current_president }}, {{ binet.current_tresorier }}, {{ binet.current_promotion }}</p>


		</div>
	{% endfor %}
{% endblock %}
